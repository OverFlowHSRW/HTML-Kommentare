<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>



  <!--Login Bereich-->
  <div class="container">
    <div class="row">
      
      <div class="col s3 offset-s3 z-depth-1" id="panell">
          <img src="thumbnail.jpg"/>
        <h5 id="title">uttc Ingenieur GmbH</h5>
        <form id="form_id" method="post" name="myform">
          <div class="input-field" id="username">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" class="validate" name="username" id="user">
            <label for="username">Username</label>
          </div>
          <div class="input-field" id="password">
            <i class="material-icons prefix">lock</i>
            <input type="password" class="validate" name="password" id="pw">
            <label for="password">Password</label>
          </div>
          <div class="col s10 offset-s1 center-align">

            <a class="btn waves-effect waves-light" id="submit" type="submit" value="Login" onclick="validate()">Submit
              <i class="material-icons right">send</i>
            </a>
          </div>



      </div>
    </div>

  </div>
</body>

</html>
